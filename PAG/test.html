<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeGPT – Gemini 자소서 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-500 text-gray-800">
    <header
      class="bg-indigo-600 text-white text-2xl font-semibold py-5 text-center shadow-md"
    >
      💼 ResumeGPT – Gemini 자소서 생성기
    </header>

    <main
      class="max-w-3xl mx-auto my-8 md:my-12 bg-white p-6 md:p-10 rounded-xl shadow-2xl"
    >
      <form id="resumeForm">
        <div class="space-y-4">
          <div>
            <label for="name" class="block font-semibold mt-4 text-gray-700"
              >이름</label
            >
            <input
              type="text"
              id="name"
              placeholder="예: 김지훈"
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            />
          </div>
          <div>
            <label for="role" class="block font-semibold mt-4 text-gray-700"
              >지원 직무</label
            >
            <input
              type="text"
              id="role"
              placeholder="예: 백엔드 개발자"
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            />
          </div>
          <div>
            <label for="company" class="block font-semibold mt-4 text-gray-700"
              >회사명</label
            >
            <input
              type="text"
              id="company"
              placeholder="예: Toss"
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            />
          </div>
          <div>
            <label for="skills" class="block font-semibold mt-4 text-gray-700"
              >보유 기술</label
            >
            <input
              type="text"
              id="skills"
              placeholder="예: Java, Spring Boot, MySQL"
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            />
          </div>
          <div>
            <label
              for="achievements"
              class="block font-semibold mt-4 text-gray-700"
              >성과 또는 경험</label
            >
            <textarea
              id="achievements"
              rows="2"
              placeholder="예: 로그인 서버 처리 속도 30% 개선, 10만 동시 접속자 처리"
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            ></textarea>
          </div>
          <div>
            <label
              for="motivation"
              class="block font-semibold mt-4 text-gray-700"
              >지원 동기</label
            >
            <textarea
              id="motivation"
              rows="2"
              placeholder="예: 사용자 중심의 안정적 백엔드 시스템을 구축하고 싶습니다."
              class="w-full p-3 mt-1 border border-gray-300 rounded-lg text-base focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            ></textarea>
          </div>
        </div>

        <div
          id="messageBox"
          class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden"
          role="alert"
        ></div>

        <button
          id="generateButton"
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 mt-6 rounded-lg text-lg cursor-pointer transition duration-200 w-full disabled:bg-indigo-400 disabled:cursor-not-allowed"
        >
          AI 자소서 생성하기 🚀
        </button>
      </form>

      <div
        id="output"
        class="bg-blue-50 border border-blue-200 p-5 rounded-lg mt-8 whitespace-pre-wrap leading-relaxed text-gray-700 min-h-[50px] shadow-inner"
      >
        AI 자소서가 여기에 생성됩니다.
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
